<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="main" class="bg-white p-6 rounded-lg shadow-md w-80 max-w-sm">
      <h4 class="text-xl font-semibold mb-4 text-center text-gray-800">
        🎵 Music Playlist
      </h4>
      <ul class="list-disc pl-6 space-y-2 text-gray-700" id="list">
        <li>Not Like Us</li>
        <li>Surface</li>
        <li>Sunsetz</li>
      </ul>
      <div class="mt-4 flex flex-col space-y-3">
        <div class="flex items-center space-x-2">
          <input
            type="text"
            id="addText"
            class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Add a song..."
          />
          <button
            id="add"
            class="bg-blue-200 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
            aria-label="Add song"
          >
            ➕
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <input
            type="text"
            id="delText"
            class="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-red-400"
            placeholder="Delete a song..."
          />
          <button
            id="delete"
            class="bg-red-200 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
            aria-label="Delete song"
          >
            ❌
          </button>
        </div>
      </div>
    </div>
    <script src="4.js"></script>
  </body>
</html>
